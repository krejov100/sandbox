environment:
  matrix:
    - GENERATOR: "Visual Studio 12"
      CONFIG: Debug

    - GENERATOR: "Visual Studio 12"
      CONFIG: Release

    - GENERATOR: "Visual Studio 12 Win64"
      CONFIG: Debug

    - GENERATOR: "Visual Studio 12 Win64"
      CONFIG: Release
      
install:
  - cmd: git submodule -q update --init
  
build_script:
  - ps: cd cpp
  - cmake "-G%GENERATOR%" -H. -B_builds
  - cmake --build _builds --config "%CONFIG%"

test_script:
  - ps: cd _builds
  - ctest -C Debug --output-on-failure